<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador de Documentos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        input[type="file"], select {
            margin-bottom: 20px;
            padding: 5px;
            width: 100%;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        button {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        button:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Administrador de Documentos</h2>
        <form id="uploadForm">
            <label for="sectionSelect">Selecciona la Sección:</label>
            <select id="sectionSelect" required>
                <option value="">Selecciona una sección</option>
                <option value="Finanzas">UNIVERSIDAD</option>
                <option value="Recursos Humanos">TRABAJO</option>
                <option value="Proyectos">PERSONAL</option>
                <option value="Legal">VARIOS</option>
            </select>

            <label for="documentInput">Subir Documento:</label>
            <input type="file" id="documentInput" accept=".pdf,.doc,.docx,.txt" required>
            <button type="submit">Subir Documento</button>
        </form>

        <table>
            <thead>
                <tr>
                    <th>Nombre del Documento</th>
                    <th>Sección</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="documentTableBody">
                <!-- Los documentos subidos aparecerán aquí -->
            </tbody>
        </table>
    </div>

    <script>
        const documentTableBody = document.getElementById('documentTableBody');

        // Cargar documentos guardados de LocalStorage al cargar la página
        window.onload = function() {
            loadDocumentsFromStorage();
        };

        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const fileInput = document.getElementById('documentInput');
            const file = fileInput.files[0];
            const sectionSelect = document.getElementById('sectionSelect');
            const selectedSection = sectionSelect.value;

            if (file && selectedSection) {
                // Crear objeto documento
                const documentData = {
                    name: file.name,
                    url: URL.createObjectURL(file),
                    section: selectedSection
                };

                // Añadir el documento a la tabla
                addDocumentToTable(documentData);

                // Guardar el documento en LocalStorage
                saveDocumentToStorage(documentData);

                // Limpiar los campos
                fileInput.value = '';
                sectionSelect.value = '';
            } else {
                alert("Por favor selecciona un archivo y una sección.");
            }
        });

        // Función para añadir un documento a la tabla
        function addDocumentToTable(documentData) {
            const row = document.createElement('tr');

            // Columna del nombre del documento
            const nameCell = document.createElement('td');
            const link = document.createElement('a');
            link.href = documentData.url;
            link.textContent = documentData.name;
            link.download = documentData.name;
            nameCell.appendChild(link);

            // Columna de la sección
            const sectionCell = document.createElement('td');
            sectionCell.textContent = documentData.section;

            // Columna de acciones (Eliminar)
            const actionCell = document.createElement('td');
            const deleteButton = document.createElement('button');
            deleteButton.textContent = 'Eliminar';
            deleteButton.onclick = function() {
                documentTableBody.removeChild(row);
                removeDocumentFromStorage(documentData.name);
            };
            actionCell.appendChild(deleteButton);

            // Agregar las celdas a la fila
            row.appendChild(nameCell);
            row.appendChild(sectionCell);
            row.appendChild(actionCell);

            // Agregar la fila a la tabla
            documentTableBody.appendChild(row);
        }

        // Función para guardar un documento en LocalStorage
        function saveDocumentToStorage(documentData) {
            let documents = JSON.parse(localStorage.getItem('documents')) || [];
            documents.push(documentData);
            localStorage.setItem('documents', JSON.stringify(documents));
        }

        // Función para cargar documentos desde LocalStorage
        function loadDocumentsFromStorage() {
            let documents = JSON.parse(localStorage.getItem('documents')) || [];
            documents.forEach(addDocumentToTable);
        }

        // Función para eliminar un documento de LocalStorage
        function removeDocumentFromStorage(documentName) {
            let documents = JSON.parse(localStorage.getItem('documents')) || [];
            documents = documents.filter(doc => doc.name !== documentName);
            localStorage.setItem('documents', JSON.stringify(documents));
        }
    </script>
</body>
</html>
