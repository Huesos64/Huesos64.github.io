<!DOCTYPE html>
<html lang="es">
<head>

    <title>Abrir Múltiples Pestañas</title>
    <script>
        function abrirPestanas() {
            // Abrir la primera pestaña
            window.open('https://www.ejemplo1.com');
            // Abrir la segunda pestaña
            window.open('https://www.ejemplo2.com');
            // Abrir la primera pestaña
            window.open('https://www.ejemplo1.com');
            // Abrir la segunda pestaña
            window.open('https://www.ejemplo2.com');// Abrir la primera pestaña
            window.open('https://www.ejemplo1.com');
            // Abrir la segunda pestaña

</head>
